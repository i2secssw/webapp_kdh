<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="icon" href="Favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>회원정보수정</title>
</head>
<body>

<script>
    function validform() {

        var a = document.forms["my-form"]["user_pass"].value;
        var b = document.forms["my-form"]["user_pass2"].value;
        var c = document.forms["my-form"]["user_addr"].value;
        
        var pwlength = /^[A-za-z0-9]{8,16}/g


        if (a==null || a=="")
        {
            alert("비밀번호를 입력해주세요.");
            return false;
        }
        else if (b==null || b=="")
        {
            alert("비밀번호 확인을 입력해주세요.");
            return false;
        }
        else if (c==null || c=="")
        {
            alert("주소를 입력해주세요.");
            return false;
        }
        else if (!(a==b))
        {
            alert("입력하신 비밀번호 불일치, 비밀번호를 확인해주세요.");
            return false;
        }
        else if(!pwlength.test(a)){
            alert('패스워드를 8~16 영문숫자를 이용해주세요.');
            return false;
        }

    }    
</script>


<main class="my-form">
<div class="cotainer">
<div class="row justify-content-center">
<div class="col-md-8">
        <div class="card">
            <div class="card-header">회원정보수정</div>
            <div class="card-body">
                <form name="my-form" onsubmit="return validform()" action="/myinfo_revision_chk" method="POST">

                    <div class="form-group row">
                        <label for="email_address" class="col-md-4 col-form-label text-md-right">아이디</label>
                        <div class="col-md-6">
                            <p>{{user_id}}</p>
                            <input type="hidden" id="user_id" class="form-control" name="user_id"  value={{user_id}}>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="user_name" class="col-md-4 col-form-label text-md-right">비밀번호</label>
                        <div class="col-md-6">
                            <input type="password" id="user_pass" class="form-control" name="user_pass" placeholder="8 ~ 16 영문숫자조합" value="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="user_name" class="col-md-4 col-form-label text-md-right">비밀번호 확인</label>
                        <div class="col-md-6">
                            <input type="password" id="user_pass2" class="form-control" name="user_pass2" placeholder="8 ~ 16 영문숫자조합" value="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="full_name" class="col-md-4 col-form-label text-md-right">이름</label>
                        <div class="col-md-6">
                            {{user_name}}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="permanent_address" class="col-md-4 col-form-label text-md-right">주민등록번호</label>
                        <div class="col-md-6">
                            {{user_registration_number}}
                        </div>
                    </div>

                    
                    <div class="form-group row">
                      <label for="permanent_address" class="col-md-4 col-form-label text-md-right">생년월일</label>
                      <div class="col-md-6">
                            <p>{{user_birth_year}}년 {{user_birth_month}}월 {{user_birth_day}}일</p>
                        </div>
                    </div>

                    <div class="form-group row">
                          <label for="permanent_address" class="col-md-4 col-form-label text-md-right">주소</label>
                          <div class="col-md-6">
                             <input type="text" id="user_addr" class="form-control" name="user_addr" value="{{user_addr}}">
                          </div>
                    </div>

                    <div class="form-group row">
                          <label for="permanent_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                          <div class="col-md-6">
                             {{user_mail}}
                          </div>
                    </div>

                    <div class="col-md-6 offset-md-4" align="right"> <!-- btn btn-success-->
                        <button type="submit" class="btn btn-success">
                        저장
                        </button>
                        <button type="button" class="btn btn-primary" onclick="location.href='/'">
                        취소 
                        </button>
                    </div>
                    </div>
                </form>
        </div>
        </div>
</div>
</div>
</div>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
